  button {

<body>

<div class="info">å¾—åˆ†ï¼š<span id="score">0</span> | æ—¶é—´ï¼š<span id="time">30</span>s</div>

<script>
  const gameContainer = document.getElementById('game');
  const scoreSpan = document.getElementById('score');
  const timeSpan = document.getElementById('time');
  const startBtn = document.getElementById('startBtn');
  
  let score = 0;
  let timeLeft = 30;
  let timer, moleTimer;
  
  // åˆ›å»º 9 ä¸ªæ´
  for (let i = 0; i < 9; i++) {
    const hole = document.createElement('div');

    const mole = document.createElement('div');
    mole.className = 'mole';
    mole.textContent = 'ğŸ¹';

  const holes = document.querySelectorAll('.hole .mole');
  
  function startGame() {
    score = 0;
    timeLeft = 30;
    scoreSpan.textContent = score;
    timeSpan.textContent = timeLeft;
    startBtn.disabled = true;
    
    timer = setInterval(() => {
      timeLeft--;
      timeSpan.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        clearInterval(moleTimer);
        alert(`æ¸¸æˆç»“æŸï¼ä½ çš„å¾—åˆ†ï¼š${score}`);
        startBtn.disabled = false;
      }
    }, 1000);
    
    moleTimer = setInterval(() => {
      holes.forEach(hole => hole.style.display = 'none');
      const randomIndex = Math.floor(Math.random() * holes.length);
      holes[randomIndex].style.display = 'block';
    }, 800);
  }
  
  startBtn.addEventListener('click', startGame);
